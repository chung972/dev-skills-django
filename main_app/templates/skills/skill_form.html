{% extends 'base.html' %}
{% block content %}
<h4>Add a New Skill</h4>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add Skill" class="btn red">
</form>

<script>
    var selectEl = document.getElementById("id_skill_level");
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
